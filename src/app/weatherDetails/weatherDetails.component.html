<div class="mt-75 layout-column justify-content-center align-items-center">
  <section class="layout-row align-items-center justify-content-center">
    <input type="text" class="large" placeholder="Name" [(ngModel)] = "nam" data-test-id="app-input"/>
    <button type="submit" (click) = "addCustomer()"  class="ml-30" data-test-id="submit-button">Add Customer</button>
  </section>

  <ul class="styled mt-50" data-test-id="customer-list">
    <li class="slide-up-fade-in"
        [attr.data-test-id]="'list-item'+ index"
        *ngFor="let customer of customers; let index = index;">{{customers[index]}}</li>
  </ul>

</div>
